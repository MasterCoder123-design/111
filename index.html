<!DOCTYPE html>
<html>
  <head>
    <title>Green Light Reflex 3D</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        font-family: sans-serif;
        color: white;
      }
      #status {
        position: absolute;
        top: 10px;
        left: 20px;
        font-size: 24px;
        background: rgba(0,0,0,0.5);
        padding: 10px 16px;
        border-radius: 10px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  </head>
  <body>
    <div id="status">ðŸ”´ Get Ready...</div>
    <script>
      // Three.js Setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(innerWidth, innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(5, 5, 5);
      scene.add(light);

      const geometry = new THREE.BoxGeometry(2, 2, 2);
      const redMat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
      const greenMat = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
      const cube = new THREE.Mesh(geometry, redMat);
      scene.add(cube);

      camera.position.z = 5;

      let isReady = false;
      let reacted = false;
      let startTime = 0;
      const status = document.getElementById("status");

      // Start Game After Random Delay
      const delay = 2000 + Math.random() * 3000;
      setTimeout(() => {
        cube.material = greenMat;
        isReady = true;
        startTime = performance.now();
        status.textContent = "ðŸŸ¢ GO! Hit SPACE!";
      }, delay);

      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" && !reacted) {
          if (isReady) {
            const endTime = performance.now();
            const reactionTime = Math.floor(endTime - startTime);
            status.textContent = `âš¡ Reaction Time: ${reactionTime} ms`;
            reacted = true;
          } else {
            status.textContent = "ðŸš« TOO EARLY! Wait for GREEN!";
          }
        }
      });

      function animate() {
        requestAnimationFrame(animate);
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
